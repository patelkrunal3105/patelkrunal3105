<!-- Q-7 What is the difference between the ‘id’ attribute and the ‘class’ attribute       of HTML elements? 

HTML id Attribute
The id attribute is a unique identifier that is used to specify the document. It is used by CSS and JavaScript to perform a certain task for a unique element. In CSS, the id attribute is written using the # symbol followed by id.

HTML class Attribute

The class attribute is used to group HTML elements with the same styling. It is used by CSS to apply styles to a group of elements with the same class. In CSS, the class attribute is written using the. symbol followed by class.
