<!-- Q-18 What is SVG? 

SVG stands for Scalable Vector Graphics, a web-friendly file format for displaying two-dimensional graphics, charts, and illustrations

SVG is an XML-based vector image format that can be used to create graphics with a wide range of features and effects. It can be used to create animations, interactivity, and responsive designs.

Example:
<html>
<body>

<h1>My first SVG</h1>

<svg width="100" height="100" ">
  <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
</svg>

</body>
</html>



-->
