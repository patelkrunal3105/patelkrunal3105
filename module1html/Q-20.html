<!-- Q-20 What are logical and physical tags in HTML?


In HTML, physical tags are used to change the appearance of text, while semantic tags convey meaning.

Physical tags

These tags change the physical appearance of text, such as making it bold, italic, underlined, or superscripted. Examples of physical tags include <B>, <I>, and <mark>.

Semantic tags

These tags convey meaning, such as emphasizing or conveying emotion. Examples of semantic tags include <STRONG> and <EM>.
